<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../browser/api-smart-diff.min.js"></script>
  <script>
    const x = {
      openapi: "3.0.0",
      info: {
        title: "Test Service",
        version: "1.0.0"
      },
      paths: {
        "/test": {
          get: {
            responses: {
              200: {
                description: "Success",
                content: {
                  "application/json": {
                    schema: {
                      oneOf: [
                        {
                          type: "object",
                          properties: {
                            name: {
                              type: "string"
                            }
                          }
                        },
                        {
                          type: "object",
                          properties: {
                            name: {
                              type: "number"
                            }
                          }
                        }
                      ]
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    const y = JSON.parse(JSON.stringify(x))
    y.info.title = "aaaaa"

    const diff = ApiSmartDiff.apiDiff(x, y)
    console.log(diff)
  </script>
</body>
</html>
